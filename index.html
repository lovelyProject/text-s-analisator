<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор текста</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <main class="container">
            <h1>Анализатор текста</h1>
            <input type="checkbox" name="analis" class="check" id="first">
            <label for="first">Количество слов</label>
            <input type="checkbox" name="analis" class="check" id="second">
            <label for="second">Количество символов</label>
            <input type="checkbox" name="analis" class="check" id="third">
            <label for="third">Количество символов без пробелов</label>
            <input type="checkbox" name="analis" class="check" id="fourth">
            <label for="fourth">Буквы в процентом соотношении</label>
            <textarea name="" id="" cols="30" rows="10" style="resize: vertical;"></textarea>
            <button id="btn">Определить</button>
            <p class="perimetr"><span id="result"></span></p>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
